apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
    - host: kubepulse.local
      http:
        paths:
          - path: /caller
            pathType: Prefix
            backend:
              service:
                name: caller-app
                port:
                  number: 80
          - path: /processor
            pathType: Prefix
            backend:
              service:
                name: processor-api
                port:
                  number: 80
          - path: /pgadmin
            pathType: Prefix
            backend:
              service:
                name: pgadmin-service
                port:
                  number: 80
